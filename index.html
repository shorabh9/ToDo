<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-slate-600 flex justify-center items-center pt-12">
    <div class="container bg-white w-[350px] md:w-[500px]  rounded-[10px] pb-4 ">
        <div class="heading flex justify-between w-full p-4">
            <div class="flex justify-center items-center gap-2">
                <h1 class="text-[20px] font-bold w-full">To-Do List</h1>
                <img src="./icon.png" class=" h-[25px]">
            </div>
            <div class="text-green-700 flex">
                Completed task :
                <h1 id="complete" class="pl-[5px]"> 0
                </h1>
            </div>
        </div>
        <div class="flex px-6">
            <input id="input"
                class=" bg-slate-300 rounded-tl-[15px] rounded-bl-[15px] w-full h-[40px] focus:outline-none p-2 border"
                placeholder="Add your text" type="text">
            <button id="btn"
                class=" bg-red-400 h-[40px]  rounded-tr-[15px] rounded-br-[15px] w-[60px]">Add</button>

        </div>
        <div id="list-container" class="check ml-[25px] mt-[20px] flex flex-col gap-2">
        </div>
        <div class="flex  justify-end pr-3 gap-[5px]  text-gray-700 text-[15px]">
            count :<h1 class="count">0</h1>

        </div>


        <script src="to.js"></script>
</body>

</html>
